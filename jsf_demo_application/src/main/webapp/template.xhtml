    <title>Jsf Application Demo</title>

<div class="container-fluid">
    <p:growl id="growl" showDetail="true" life="5000"/>
    <p:panel header="Cadastro Geral de Pessoas" footer="JSF Application Demo">
        <div class="row">
            <div class="col-2">
                <p:menu id="menu_principal">
                    <p:submenu label="Pessoas">

                                    outcome="/pages/cadastro_geral/pessoa_registros.xhtml" icon="pi pi-save"/>
                        <p:menuitem value="Editar Registro" ajax="false"
                                    outcome="/pages/cadastro_geral/pessoa_registros_edit.xhtml" icon="pi pi-file"/>
                        <p:menuitem value="Buscar Registro" ajax="false"
                                    outcome="/pages/cadastro_geral/pessoa_filtro.xhtml" icon="pi pi-eye"/>
                    </p:submenu>
                </p:menu>
            </div>
            <div class="col-10" style="background-image: url('resources/img/duke-image.png'); background-repeat: no-repeat; background-position: center">
                <ui:insert name="body"></ui:insert>
            </div>
        </div>
    </p:panel>
