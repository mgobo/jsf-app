<!DOCTYPE html>
<html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">
    <ui:define name="body">
        <h:form id="pessoa_filtro" prependId="false">
            <div class="row mb-2 ml-0 w-100 text-right bg-secondary font-italic font-weight-bold" style="color: White;">
                <span class="ml-2">Buscar Registro</span>
            </div>
            <div class="row w-100">
                <div class="col-10">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{pessoaBean.pessoaDto.nome}" styleClass="w-100"/>
                </div>
                <div class="col-2 w-100">
                    <p:outputLabel value="Sexo"/>
                    <p:selectOneMenu value="#{pessoaBean.pessoaDto.sexo}" styleClass="w-100">
                        <f:selectItem itemValue="" itemLabel="" />
                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" itemLabel="Feminino"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-10">
                    <p:outputLabel value="EndereÃ§o"/>
                    <p:inputText value="#{pessoaBean.pessoaDto.enderecoDto.logradouro}"
                                 styleClass="w-100"/>
                </div>
                <div class="col-2">
                    <p:outputLabel value="Numero"/>
                    <p:inputText value="#{pessoaBean.pessoaDto.enderecoDto.nro}" styleClass="w-100"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-1">
                    <p:outputLabel value="Estado"/>
                    <p:inputMask value="#{pessoaBean.pessoaDto.enderecoDto.estado}"
                                 styleClass="w-100"
                                 mask="AA"/>
                </div>
                <div class="col-11">
                    <p:outputLabel value="Cidade"/>
                    <p:inputText value="#{pessoaBean.pessoaDto.enderecoDto.cidade}"
                                 styleClass="w-100"/>
                </div>
            </div>
            <div class="row float-right mt-3">
                <div class="col-12">
                    <p:commandButton value="Buscar"
                                     action="#{pessoaBean.buscarPessoas()}"
                                     update="pessoasCollection, growl"/>
                </div>
            </div>
            <div class="row w-100">
                <ui:include src="pessoa_table.xhtml"></ui:include>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
