<!DOCTYPE html>
<html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/template.xhtml">
    <ui:define name="body">
        <div class="row mb-2 ml-0 w-100 text-right bg-secondary font-italic font-weight-bold" style="color: White;">
            <span class="ml-2">Novo Registro</span>
        </div>
        <h:form id="pessoa_form">
            <h:panelGroup layout="block" id="pessoaPanel">
                <div class="row">
                    <div class="col-8">
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{pessoaBean.pessoa.nome}" styleClass="w-100"/>
                    </div>
                    <div class="col-2">
                        <p:outputLabel value="Nascimento"/>
                        <p:inputMask value="#{pessoaBean.idade}" mask="99/99/9999" styleClass="w-100"/>
                    </div>
                    <div class="col-2">
                        <p:outputLabel value="Sexo"/>
                        <p:selectOneMenu value="#{pessoaBean.pessoa.sexo}" styleClass="w-100">
                            <f:selectItem itemValue="M" itemLabel="Masculino"/>
                            <f:selectItem itemValue="F" itemLabel="Feminino"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-10">
                        <p:outputLabel value="EndereÃ§o"/>
                        <p:inputText value="#{pessoaBean.endereco.logradouro}"
                                     styleClass="w-100"/>
                    </div>
                    <div class="col-2">
                        <p:outputLabel value="Numero"/>
                        <p:inputText value="#{pessoaBean.endereco.nro}" styleClass="w-100"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2">
                        <p:outputLabel value="Estado"/>
                        <p:inputMask value="#{pessoaBean.endereco.estado}"
                                     styleClass="w-100"
                                     mask="AA"/>
                    </div>
                    <div class="col-6">
                        <p:outputLabel value="Cidade"/>
                        <p:inputText value="#{pessoaBean.endereco.cidade}"
                                     styleClass="w-100 text-uppercase"/>
                    </div>
                    <div class="col-4">
                        <p:outputLabel value="Cep"/>
                        <p:inputMask mask="99999-999" value="#{pessoaBean.endereco.cep}" styleClass="w-100"/>
                    </div>
                </div>
                <div class="row float-right mt-3">
                    <div class="col-12">
                        <p:commandButton value="Salvar"
                                         update="pessoaPanel, pessoasCollection, growl"
                                         action="#{pessoaBean.salvar(0)}"/>
                    </div>
                </div>
            </h:panelGroup>
            <ui:include src="pessoa_table.xhtml"></ui:include>
        </h:form>
    </ui:define>
</ui:composition>
</html>
